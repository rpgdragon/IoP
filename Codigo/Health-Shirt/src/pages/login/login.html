<ion-content forceOverscroll="true">
		<div class="item">
			<div id="titulo">
			<h1>Health Shirt</h1><img alt="logo"/></div>
			<form [formGroup]="formularioLogin" (ngSubmit)="login()">
				<ion-label stacked>Email:</ion-label>
				<ion-input formControlName="email" type="text" placeholder="Email"></ion-input>
				<ion-label stacked>Password:</ion-label>
				<ion-input formControlName="password" type="password" placeholder="Password"></ion-input>
				<button ion-button class="submit-btn right buttonLogin" type="submit" [disabled]="!formularioLogin.valid">
					Login
				</button>
				<button ion-button class="submit-btn right button-white-black buttonLogin" type="submit" (click)="navegarMain()">
					Atr√°s
				</button>
			</form>
		</div>	
		
		</ion-content>
