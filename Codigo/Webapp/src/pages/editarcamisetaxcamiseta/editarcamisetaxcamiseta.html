<ion-content forceOverscroll="true" class="formulario_fondo">
  <form [formGroup]="editarcamiseta.getFormularioEditarCamiseta()" (ngSubmit)="editarCamiseta()"> 
    <ion-label stacked>Icono *:</ion-label>
      <ion-item class="imageselect image_{{imagen}}" >
        <ion-select (click)="prepararImagenesIcono(1)" formControlName="icono" cancelText="Cancelar" (ionChange)="ponerImagen(this.imagen)" [(ngModel)]="imagen">
          <ion-option  *ngFor="let optionimagen of imagenes" [value]="optionimagen" (ionSelect)="selectIcono(optionimagen)">{{optionimagen}}</ion-option>
        </ion-select>   
      </ion-item>
      <ion-label stacked>Nombre *:</ion-label>
      <ion-input formControlName="nombre" [(ngModel)]="camiseta.nombre" type="text" placeholder="Nombre" clearOnEdit="false"></ion-input>
      <ion-label stacked>Num.Serie *:</ion-label>
      <ion-input formControlName="numeroserie" [(ngModel)]="camiseta.numeroserie" type="number" placeholder="Numero de serie" [disabled]="true"></ion-input>
      <div class="justificado display-inline espaciado"><button ion-button class="submit-btn right buttonForm" type="submit" [disabled]="!editarcamiseta.getFormularioEditarCamiseta().valid">Guardar cambios</button></div>
      </form>
    </ion-content>
