<ion-content forceOverscroll="true">
    <form [formGroup]="nuevacamiseta.getFormularioRegistrarCamiseta()" (ngSubmit)="registrarCamiseta()">
        <ion-label stacked>Icono *:</ion-label>
        <ion-item class="imageselect image_{{imagen}}" >
          <ion-select (click)="prepararImagenesIcono(1)" formControlName="icono" cancelText="Cancelar" (ionChange)="ponerImagen(this.imagen)" [(ngModel)]="imagen">
            <ion-option  *ngFor="let optionimagen of imagenes" [value]="optionimagen" (ionSelect)="selectIcono(optionimagen)">{{optionimagen}}</ion-option>
          </ion-select>   
        </ion-item>
        <ion-label stacked>Nombre *:</ion-label>
        <ion-input formControlName="nombre" type="text" placeholder="Nombre" clearOnEdit="false"></ion-input>
        <ion-label stacked>Num.Serie *:</ion-label>
        <ion-input formControlName="numeroserie" type="number" placeholder="Numero de serie" clearOnEdit="false"></ion-input>
        <ion-label stacked>Cód.Seg *:</ion-label>
        <ion-input formControlName="codseg" placeholder="Código de seguridad" clearOnEdit="false"></ion-input>
        <div class="justificado display-inline espaciado"><button ion-button class="submit-btn right buttonForm" type="submit" [disabled]="!nuevacamiseta.getFormularioRegistrarCamiseta().valid">Registrar Camiseta</button></div>
        </form>

      </ion-content>
