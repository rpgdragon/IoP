<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-content forceOverscroll="true" class="formulario_fondo">
  <form [formGroup]="editarcamiseta.getFormularioEditarCamiseta()" (ngSubmit)="editarCamiseta()">
    <ion-label stacked>EDA:</ion-label>
    <div class="display-inline espaciado noalreves"><ion-input formControlName="edaminimo" type="number" placeholder="minimo" [(ngModel)]="camiseta.edaminimo" clearOnEdit="false"></ion-input><ion-input formControlName="edamaximo" type="number" placeholder="máximo" [(ngModel)]="camiseta.edamaximo" clearOnEdit="false"></ion-input></div>
    <div class="justificado display-inline espaciado alreves"><ion-label>¿Apagar Notificaciones EDA?</ion-label><ion-checkbox slot="start" formControlName="notificacioneseda" color="primary" [(ngModel)]="notificacioneseda"></ion-checkbox></div> 
    <div class="justificado display-inline espaciado"><button ion-button class="submit-btn right buttonForm" type="submit" [disabled]="!editarcamiseta.getFormularioEditarCamiseta().valid">Guardar Cambios</button></div>
  </form>
</ion-content>
