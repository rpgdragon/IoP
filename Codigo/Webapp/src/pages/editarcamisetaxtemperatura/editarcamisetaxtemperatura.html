<ion-content forceOverscroll="true" class="formulario_fondo">
  <form [formGroup]="editarcamiseta.getFormularioEditarCamiseta()" (ngSubmit)="editarCamiseta()">
    <ion-label stacked>Temperatura:</ion-label>
    <div class="display-inline espaciado noalreves"><ion-input formControlName="temperaturaminimo" type="number" placeholder="minimo" [(ngModel)]="camiseta.temperaturaminimo" clearOnEdit="false"></ion-input><ion-input formControlName="temperaturamaximo" type="number" placeholder="máximo" [(ngModel)]="camiseta.temperaturamaximo" clearOnEdit="false"></ion-input></div>
    <div class="justificado display-inline espaciado alreves"><ion-label>¿Apagar Notificaciones Temperatura?</ion-label><ion-checkbox slot="start" formControlName="notificacionestemperatura" color="primary" [(ngModel)]="notificacionestemperatura"></ion-checkbox></div>  
    <div class="justificado display-inline espaciado"><button ion-button class="submit-btn right buttonForm" type="submit" [disabled]="!editarcamiseta.getFormularioEditarCamiseta().valid">Guardar Cambios</button></div>
  </form>
</ion-content>
