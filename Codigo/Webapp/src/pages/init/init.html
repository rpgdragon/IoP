<ion-content forceOverscroll="true">
<div class="item">
	<div id="titulo">
	<h1>IoP-Shirt</h1><img alt="logo"/></div>

	<button ion-button class="submit-btn right button-white-black" type="submit" (click)="navegarRegistro()">
	¿Nueva cuenta?
	</button>
	<br/>
	<button ion-button class="submit-btn right" type="submit" (click)="navegarLogin()">
	Iniciar sesión con tu cuenta
	</button>
	<br/>
	<div class="botonesredessociales">
		<a (click)="loginFacebook()"><img id="facebook" alt="facebook" width="64px" height="64px"/></a>
		<a (click)="loginFacebook()"><img id="twitter" alt="twitter" width="64px" height="64px"/></a>
		<a (click)="loginGoogle()"><img id="google" alt="google" width="64px" height="64px"/></a>
		<a (click)="loginFacebook()"><img id="instagram" alt="instagram" width="64px" height="64px"/></a>
	</div>
	
	<br/>
</div>	

</ion-content>
<ion-footer no-border>
	<div id="preguntaApp" class="preguntaapp"><a (click)="navegarQueEs()">¿Qué es IoP-Shirt?</a></div>
	<div id="versionCode" class="versionCode">Versión {{version.__zone_symbol__value}}</div>
</ion-footer>
