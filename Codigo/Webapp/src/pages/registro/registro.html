<ion-content forceOverscroll="true">
		<div class="item">
			<div id="titulo">
			<h1>IoP-Shirt</h1><img alt="logo"/></div>
			<h2>Registrar Cuenta</h2>
			<div class="justificado">Para registrar tu cuenta debes indica una dirección de correo electrónico. El password debe contener al menos 6 caracteres, debe contener una minúscula, debe contener una mayúscula, un digito y un caracter especial</div>
			<form [formGroup]="formularioLogin" (ngSubmit)="registro()">
				<ion-label stacked>Email:</ion-label>
				<ion-input formControlName="email" type="text" placeholder="Email" clearOnEdit="false"></ion-input>
				<ion-label stacked>Password:</ion-label>
				<div class="inputConIcono">
					<ion-input formControlName="password" [type]="passwordTipo" placeholder="Password" clearOnEdit="false"></ion-input>
					<i [class]="passwordClass" aria-hidden="true" (click)="mostrarPassword()"></i>
				</div>
				<ion-label stacked>Confirmar Password:</ion-label>
				<div class="inputConIcono">
					<ion-input formControlName="confirmarpassword" [type]="passwordTipoConfirmacion" placeholder="Confirmar Password" clearOnEdit="false"></ion-input>
					<i [class]="passwordClassConfirmacion" aria-hidden="true" (click)="mostrarPasswordConfirmacion()"></i>
				</div>	
				<button ion-button class="submit-btn right buttonLogin" type="submit" [disabled]="!formularioLogin.valid">
					Registrar Cuenta
				</button>
				<button ion-button class="submit-btn right button-white-black buttonLogin" type="button" (click)="navegarMain()">
					Atrás
				</button>
			</form>
		</div>	
		
		</ion-content>
