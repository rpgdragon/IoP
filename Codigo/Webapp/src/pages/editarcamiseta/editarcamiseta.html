<ion-header>
	<ion-toolbar color="primary">
    <ion-buttons left>
        <button ion-button icon-only (click)="irAtras()">
          <ion-icon class="iconotoolbar" name="arrow-back" ></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Editar Camiseta</ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="irInfo()">
        <ion-icon class="iconotoolbar" name="information-circle" ></ion-icon>
      </button>
  </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs #editarCamisetaTabs>
    <ion-tab tabIcon="shirt" tabTitle="Camiseta" [root]="camisetapagina" [rootParams]="formulario"></ion-tab>
    <ion-tab tabIcon="person" tabTitle="Paciente" [root]="pacientepagina" [rootParams]="formulario"></ion-tab>
    <ion-tab tabIcon="heart" tabTitle="ECG" [root]="ecgpagina" [rootParams]="formulario" *ngIf="!isECG"></ion-tab>
    <ion-tab tabIcon="water" tabTitle="EDA" [root]="edapagina" [rootParams]="formulario" *ngIf="!isEDA"></ion-tab>
    <ion-tab tabIcon="thermometer" tabTitle="Temperatura" [root]="temperaturapagina" [rootParams]="formulario" *ngIf="!isTemperatura"></ion-tab>
    <ion-tab tabIcon="trending-down" tabTitle="Caida" [root]="caidapagina" [rootParams]="formulario" *ngIf="!isCaida"></ion-tab>
  </ion-tabs>
</ion-content>
