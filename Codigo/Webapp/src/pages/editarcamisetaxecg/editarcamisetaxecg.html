<ion-content forceOverscroll="true" class="formulario_fondo">
  <form [formGroup]="editarcamiseta.getFormularioEditarCamiseta()" (ngSubmit)="editarCamiseta()">
    <ion-label stacked>ECG:</ion-label>
    <div class="display-inline espaciado noalreves"><ion-input formControlName="ecgminimo" type="number" placeholder="minimo" [(ngModel)]="camiseta.ecgminimo" clearOnEdit="false"></ion-input><ion-input formControlName="ecgmaximo" type="number" placeholder="máximo" [(ngModel)]="camiseta.ecgmaximo" clearOnEdit="false"></ion-input></div>
    <div class="justificado display-inline espaciado alreves"><ion-label>¿Apagar Notificaciones ECG?</ion-label><ion-checkbox slot="start" formControlName="notificacionesecg" color="primary" [(ngModel)]="notificacionesecg"></ion-checkbox></div>
    <div class="justificado display-inline espaciado"><button ion-button class="submit-btn right buttonForm" type="submit" [disabled]="!editarcamiseta.getFormularioEditarCamiseta().valid">Guardar Cambios</button></div> 
  </form>
</ion-content>
