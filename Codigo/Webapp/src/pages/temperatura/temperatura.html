<ion-content>
  <div class="cajaCalendario">
      <ion-item>
          <ion-label>De:</ion-label>
          <ion-datetime id="fechade" disabled="{{constantes.deHabilitado}}" (ionChange)="obtenerConstantesFecha()"  displayFormat="YYYY-MM-DD HH:mm" min="2019"  cancelText="Cancelar" doneText="Validar" [(ngModel)]="constantes.fechaDe" [pickerOptions]="customOptionsDe"></ion-datetime>
      </ion-item>
     <ion-item>
          <ion-label>Hasta:</ion-label>
          <ion-datetime id="fechahasta" disabled="{{constantes.hastaHabilitado}}" (ionChange)="obtenerConstantesFecha()"  displayFormat="YYYY-MM-DD HH:mm" min="2019" cancelText="Cancelar" doneText="Validar" [(ngModel)]="constantes.fechaHasta" [pickerOptions]="customOptionsHasta"></ion-datetime>
      </ion-item>
      <ion-item>
          <ion-label slot="start">Â¿Tiempo real?</ion-label>
          <ion-checkbox item-right color="primary"  [(ngModel)]="constantes.actual" (click)="activarDesactivar();"></ion-checkbox>
      </ion-item>
  </div>
  <canvas id="canvastem"></canvas>
</ion-content>

<ion-footer class="footerConstantes" no-border>
    <b>Temperatura</b>
    <div style="display:flex; justify-content: space-between;">
    <div>MIN: {{constantes.getTemperaturamin()}}</div>
    <div>MED: {{constantes.getTemperaturamedias()}}</div>
    <div>MAX: {{constantes.getTemperaturamax()}}</div>
    </div>
</ion-footer>
