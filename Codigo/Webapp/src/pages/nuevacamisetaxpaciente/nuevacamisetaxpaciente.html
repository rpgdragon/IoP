<ion-content forceOverscroll="true" class="formulario_fondo">
    <form style="min-height:200px" [formGroup]="nuevacamiseta.getFormularioRegistrarCamiseta()" (ngSubmit)="registrarCamiseta()">
      <div id="canvas_map" style="height:200px"></div>
      <button ion-button class="submit-btn right buttonForm" type="button" (click) ="calcularPosicion()">Calcular posición</button>
      <ion-label stacked>Telefono:</ion-label>
      <ion-input formControlName="telefono" type="number" placeholder="Telefono" clearOnEdit="false"></ion-input>
      <ion-label stacked>Telefono Contacto:</ion-label>
      <ion-input formControlName="telefonocontacto" type="number" placeholder="Telefono" clearOnEdit="false"></ion-input>
      <ion-label stacked>Sexo :</ion-label>
      <ion-select placeholder="Seleccione el sexo" class="ion-select-sexo" formControlName="sexo" cancelText="Cancelar">
        <ion-option  value="H">Hombre</ion-option>
        <ion-option  value="M">Mujer</ion-option>
      </ion-select>
    <ion-label stacked>Fecha de nacimiento :</ion-label>
    <ion-datetime placeholder="Seleccione fecha de nacimiento" formControlName="fechanacimiento" style="text-align:left" displayFormat="YYYY-MM-DD" cancelText="Cancelar" doneText="Validar" clearOnEdit="false"></ion-datetime>
    <ion-label stacked>Calle:</ion-label>
    <ion-input formControlName="calle" placeholder="Calle" clearOnEdit="false"></ion-input>
    <ion-label stacked>Número:</ion-label>
    <ion-input formControlName="numero" placeholder="numero" clearOnEdit="false"></ion-input>
    <ion-label stacked>Localidad:</ion-label>
    <ion-input formControlName="localidad" placeholder="localidad" clearOnEdit="false"></ion-input>
    <ion-label stacked>Provincia:</ion-label>
    <ion-input formControlName="provincia" placeholder="Provincia" clearOnEdit="false"></ion-input>
    <ion-label stacked>Notas:</ion-label>
    <ion-input formControlName="notas" placeholder="Notas" clearOnEdit="false"></ion-input>
    <div class="justificado display-inline espaciado"><button ion-button class="submit-btn right buttonForm" type="submit" [disabled]="!nuevacamiseta.getFormularioRegistrarCamiseta().valid">Registrar Camiseta</button></div>
</form>
  </ion-content>
