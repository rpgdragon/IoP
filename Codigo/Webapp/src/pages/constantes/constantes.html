<!--
  Generated template for the ConstantesPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
	<ion-toolbar color="primary">
    	<ion-buttons left>
        	<button ion-button icon-only (click)="irAtras()">
            <ion-icon class="iconotoolbar" name="arrow-back" ></ion-icon>
          </button>
    </ion-buttons>
		<ion-title>{{camiseta.nombre}}</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

	<ion-tabs #paymentTabs>
		<ion-tab tabIcon="heart" tabTitle="ECG" [root]="ecg" [rootParams]="constantes" *ngIf="!isECG"></ion-tab>
		<ion-tab tabIcon="water" tabTitle="EDA" [root]="eda" [rootParams]="constantes" *ngIf="!isEDA"></ion-tab>
		<ion-tab tabIcon="thermometer" tabTitle="Temperatura" [root]="temperatura" [rootParams]="constantes" *ngIf="!isTemperatura"></ion-tab>
  </ion-tabs>
</ion-content>
